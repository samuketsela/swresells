<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWRESELLS</title>

<style>
body {
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* ================= Banner ================= */

.banner {
    height: 70vh;
    background: url("SPIDER_THEME.png") center/contain no-repeat;
    background-color: #000;
}

/* ================= Section Styling ================= */

.section {
    padding: 80px 20px;
    text-align: center;
}

.section h2 {
    font-size: 2.5rem;
    margin-bottom: 60px;
}

/* ================= Product Grid ================= */

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 60px;
    max-width: 1300px;
    margin: auto;
}

/* ================= Product Card ================= */

.product-card {
    background-color: #000;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 0.8s ease forwards;
}

.product-card:nth-child(1) { animation-delay: 0.1s; }
.product-card:nth-child(2) { animation-delay: 0.2s; }
.product-card:nth-child(3) { animation-delay: 0.3s; }
.product-card:nth-child(4) { animation-delay: 0.4s; }
.product-card:nth-child(5) { animation-delay: 0.5s; }
.product-card:nth-child(6) { animation-delay: 0.6s; }
.product-card:nth-child(7) { animation-delay: 0.7s; }
.product-card:nth-child(8) { animation-delay: 0.8s; }

.product-card img {
    width: 240px;
    background-color: #000;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 70px rgba(255,255,255,0.9);
    transition: 0.4s ease;
}

.product-card img:hover {
    box-shadow: 0 0 110px rgba(255,255,255,1);
    transform: scale(1.07);
}

.product-card h3 {
    margin-top: 25px;
    font-size: 1.1rem;
}

/* ================= Animation ================= */

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ================= Mobile Adjustments ================= */

@media (max-width: 768px) {
    .section h2 {
        font-size: 2rem;
    }

    .product-card img {
        width: 200px;
    }
}
</style>
</head>

<body>

<!-- Banner -->
<div class="banner"></div>

<!-- Fragrances -->
<section class="section">
    <h2>Fragrances</h2>
    <div class="products">

        <div class="product-card">
            <img src="BACCARAT.png" alt="Baccarat Rouge 540">
            <h3>Baccarat Rouge 540</h3>
        </div>

        <div class="product-card">
            <img src="VALENTINO.png" alt="Valentino Born In Roma">
            <h3>Valentino Born In Roma</h3>
        </div>

        <div class="product-card">
            <img src="YSL.png" alt="YSL Eau De Parfum">
            <h3>YSL Eau De Parfum</h3>
        </div>

        <div class="product-card">
            <img src="DIOR.png" alt="Dior Sauvage EDP">
            <h3>Dior Sauvage Eau De Parfum</h3>
        </div>

    </div>
</section>

<!-- Hoodies -->
<section class="section">
    <h2>Hoodies</h2>
    <div class="products">

        <div class="product-card">
            <img src="HOODIE1.png" alt="Premium Hoodie">
            <h3>Premium Hoodie</h3>
        </div>

        <div class="product-card">
            <img src="HOODIE2.png" alt="Streetwear Hoodie">
            <h3>Streetwear Hoodie</h3>
        </div>

    </div>
</section>

<!-- AirPods -->
<section class="section">
    <h2>AirPods</h2>
    <div class="products">

        <div class="product-card">
            <img src="AIRPODS.png" alt="AirPods Pro">
            <h3>AirPods Pro</h3>
        </div>

    </div>
</section>

<!-- Lulu -->
<section class="section">
    <h2>Lulu</h2>
    <div class="products">

        <div class="product-card">
            <img src="LULU1.png" alt="Lulu Set">
            <h3>Lulu Set</h3>
        </div>

    </div>
</section>

<!-- Luxury Accessories -->
<section class="section">
    <h2>Luxury Accessories</h2>
    <div class="products">

        <div class="product-card">
            <img src="ACCESSORY1.png" alt="Luxury Wallet">
            <h3>Luxury Wallet</h3>
        </div>

        <div class="product-card">
            <img src="ACCESSORY2.png" alt="Designer Sunglasses">
            <h3>Designer Sunglasses</h3>
        </div>

    </div>
</section>

</body>
</html>
